    <title>nth-child</title>
    <style>
        table tr:nth-child(3n+1) {
            background: black;

        }
        table tr:nth-child(3n+1) td:nth-child(even) {
            color: red;
        }

    </style>

</head>
<body>
<table>
    <tr>
        <td>cell 1</td>
        <td>cell 1</td>
        <td>cell 1</td>
    </tr>
    <tr>
